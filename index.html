<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangas Shop Chile</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ddd4ef5592.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="banner">
            <img src="./assets/img/banner1.jpg" alt="Foto Banner 1">
            <img src="./assets/img/banner2.jpg" alt="Foto Banner 2">
            <img src="./assets/img/banner3.jpg" alt="Foto Banner 3">
        </div>
    </header>
    <nav id="inicio">
        <img src="./assets/img/logo-mangas.png" alt="Foto de logo de la tienda">
        <a href="#inicio">Menú</a>
        <a href="#mangas">Mangas</a>
        <a href="#consultas">Consultas</a>
        <a href="#contactos">Contactos</a>
    </nav>
    <main id="mangas">
        <div class="carta">
            <img src="./assets/img/dandadan-11.jpg" alt="Foto Dandadan 11">
            <h3>Dandadan 11</h3>
            <p>$12.990</p>
            <button>Comprar</button>
        </div>
        <div class="carta">
            <img src="./assets/img/hakusho-10.jpg" alt="Foto Yu Yu Hakusho 10">
            <h3>Yu Yu Hakusho 10</h3>
            <p>$15.990</p>
            <button>Comprar</button>
        </div>
        <div class="carta">
            <img src="./assets/img/kaiju08-08.jpg" alt="Foto Kaiju08 08">
            <h3>Kaiju 08 - 08</h3>
            <p>$10.990</p>
            <button>Comprar</button>
        </div>
        <div class="carta">
            <img src="./assets/img/mashle-17.jpg" alt="Foto Mashle 17">
            <h3>Mashle 17</h3>
            <p>$12.990</p>
            <button>Comprar</button>
        </div>
        <div class="carta">
            <img src="./assets/img/Myhappymarriage-02.jpg" alt="Foto My happy marriage 02">
            <h3>My happy marriage 02</h3>
            <p>$12.990</p>
            <button>Comprar</button>
        </div>
        <div class="carta">
            <img src="./assets/img/nogaramihistoriascortas.jpg" alt="Foto nogarami historias cortas">
            <h3>Nogarami historias cortas</h3>
            <p>$10.990</p>
            <button>Comprar</button>
        </div>
        <div class="carta">
            <img src="./assets/img/oyasumipunpun-03.jpg" alt="Foto Oyasumi pun pun 03">
            <h3>Oyasumi pun pun 03</h3>
            <p>$13.990</p>
            <button>Comprar</button>
        </div>
        <div class="carta">
            <img src="./assets/img/sololeveling-04.jpg" alt="Foto Solo leveling 04">
            <h3>Solo leveling 04</h3>
            <p>$12.990</p>
            <button>Comprar</button>
        </div>
    </main>
    <section class="consulta" id="consultas">
        <h2>Consultanos:</h2>
        <form>
            <div class="formulario">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Escribe tu nombre" required>
            </div>
            <div class="formulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ejemplo@correo.com" required>
            </div>
            <div class="formulario">
                <label for="message">Consulta:</label>
                <textarea id="message" placeholder="Escribe tu consulta aquí..." required></textarea>
            </div>
            <div class="formulario">
                <button type="submit">Enviar Consulta</button>
            </div>
        </form>
    </section>
    <footer id="contactos">
        <div class="iconos">
            <a href="https://www.instagram.com/alekaty15?igsh=M2dmaDQ1OWs4bDZo" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/1E8iDGTB8X/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="mailto:katyamp95@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            <a href="tel:+56983548835"><i class="fa-solid fa-phone"></i></a>
        </div>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>

</html>
